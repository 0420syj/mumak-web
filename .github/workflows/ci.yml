name: ğŸ‘· CI
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ğŸ‘· Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    # Remote Caching
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ï¸ Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ğŸ” Pull Vercel Environment Information
        run: |
          vercel env pull apps/moomin-money/.env.local --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ§ª E2E Test
        run: pnpm test:e2e
