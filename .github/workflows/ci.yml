      #     vercel pull --yes --environment=development --token=${{ secrets.VERCEL_TOKEN }}
      #     cp .vercel/.env.development.local apps/moomin-money/.env.development.local

      # - name: Build
      #   run: pnpm build

      - name: Test
        run: pnpm test
