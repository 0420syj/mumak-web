name: ğŸ‘· Playwright CI (moomin-money)
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: ğŸ§ª Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      working-directory: apps/moomin-money
      # Remote Caching
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ï¸ Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ğŸ” Pull Vercel Environment Information
        run: |
          vercel env pull apps/moomin-money/.env.local --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ï¸ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: apps/moomin-money

      - name: ğŸ§ª Run Playwright tests
        run: pnpm exec playwright test
        working-directory: apps/moomin-money

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/moomin-money/playwright-report
          retention-days: 30
